// Edit's Near Future Electrical's RTG modules to work with realistic halflife and to work with KSRSS
@PART[*]:HAS[@MODULE[ModuleRadioisotopeGenerator]]:NEEDS[KSRSS]:AFTER[NearFutureElectrical]
{
	@MODULE[ModuleRadioisotopeGenerator],*
	{
		@HalfLife *= 15.8 // Stock balance would be * 1.58, realistic would be 15.8, as by default NFE RTGs have a tenth their realistic halflife.
	}
}
